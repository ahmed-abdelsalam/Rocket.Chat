<template name="questionnaire">
    {{#if isGroupChat}}
    {{else}}
        {{#if checkUser}}

            
            {{#if checkAnswers}}
                {{#with checkAnswers}}
                    <p>Hi {{name}}!!<br></p>
                    <p>
                        <li>Your favorite color: {{answer1}}</li>
                        <li>Your favoritemovie: {{answer2}}</li>
                        <li>Your favorite song: {{answer3}}</li>
                        <li>Your favorite book: {{answer4}}</li>
                    </p>
                {{/with}}
                <button class="remove-questionnaire" name="remove-questionnaire">remove saved answers</button>
            {{else}}
                <form class="questionnaire-form" role="form">    
                    <div class="title">
                        <p>Hi {{name}}!!<br></p>
                    </div>
                    <p>What is your favourite Color ?</p>
                    <div class="rc-input">
                        <label class="rc-input__label">
                            <div class="rc-input__wrapper">
                                <input name="q1" type="text" class="rc-input__element"  placeholder="type your answer here" autocomplete="off" />
                            </div>
                        </label>
                    </div>
                    
                    <p>What is your favourite movie ?</p>
                    <div class="rc-input">
                        <label class="rc-input__label">
                            <div class="rc-input__wrapper">
                                <input name="q2" type="text" class="rc-input__element" placeholder="type your answer here" autocomplete="off" />
                            </div>
                        </label>
                    </div>
                    
                    <p>What is your favourite song ?</p>
                    <div class="rc-input">
                        <label class="rc-input__label">
                            <div class="rc-input__wrapper">
                                <input name="q3" type="text" class="rc-input__element"  placeholder="type your answer here" autocomplete="off" />
                            </div>
                        </label>
                    </div>  

                    <p>What is your favourite book ?</p>
                    <div class="rc-input">
                        <label class="rc-input__label">
                            <div class="rc-input__wrapper">
                                <input name="q4" type="text" class="rc-input__element"  placeholder="type your answer here" autocomplete="off" />
                            </div>
                        </label>
                    </div>

                    <button type="submit" value="submit">send answers</button>
                </form>
            {{/if}}
            
        {{else}}
            <p> Sorry {{name}} but this section is specified for user test.</p>
        {{/if}}

    {{/if}}
    </template>
